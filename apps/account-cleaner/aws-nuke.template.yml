resource-types:
  excludes:
    # Let the S3Bucket delete all Objects instead of individual objects (optimization)
    - S3Object
    # VPC resources are deployed/managed via service catalog
    - EC2InternetGateway
    - EC2VPC
    - EC2RouteTable
    - EC2Subnet
    - EC2DHCPOption
    - EC2InternetGatewayAttachment
    - EC2DefaultSecurityGroupRule
    # service catalog products are managed centrally for sandbox accounts
    - ServiceCatalogProvisionedProduct
    # not sure what OSPackage is but aws-nuke struggles to delete them
    - OSPackage

presets:
  nuke_ignore_tag:
    filters:
      __global__:
        - property: tag:aws-nuke
          value: "ignore"
  sso:
    filters:
      IAMSAMLProvider:
        - type: "regex"
          value: "AWSSSO_.*_DO_NOT_DELETE"
      IAMRole:
        - type: "glob"
          value: "AWSReservedSSO_*"
      IAMRolePolicyAttachment:
        - type: "glob"
          value: "AWSReservedSSO_*"
  organisation:
    filters:
      # TODO: lock these globs down
      IAMRole:
        # AWS Organizations resources
        - type: "contains"
          value: "OrganizationAccountAccessRole"
        # aws-sandbox-accounts
        - type: glob
          value: "aws-sandbox-accounts-*"
        # StackSets
        - type: glob
          value: "stacksets-exec-*"
        # horatio
        - type: glob
          value: "horatio-*"
        # aws-accounts-lifecycle
        - type: glob
          value: aws-accounts-lifecyle-*
        # default-vpc-deleter
        - type: glob
          value: "default-vpc-deleter-*"
        # event-bridge-sender
        - type: glob
          value: "org-wide-event-bridge-*"
        # log-group-enforcer
        - type: glob
          value: "cloudwatch-log-group-enforcer--*"
      IAMRolePolicy:
        # AWS Organizations resources
        - property: RoleName
          value: "OrganizationAccountAccessRole"
        # aws-sandbox-accounts
        - type: glob
          value: "aws-sandbox-accounts-*"
        # StackSets
        - type: glob
          value: "stacksets-exec-*"
        # horatio
        - type: glob
          value: "horatio-*"
      IAMRolePolicyAttachment:
        # AWS Organizations resources
        - property: RoleName
          value: "OrganizationAccountAccessRole"
        # aws-sandbox-accounts
        - type: glob
          value: "aws-sandbox-accounts-*"
        # StackSets
        - property: RoleName
          type: glob
          value: "stacksets-exec-*"
        # horatio
        - property: RoleName
          type: glob
          value: "horatio-*"
      CloudFormationStack:
        # don't delete stacksets
        - property: Name
          type: glob
          value: StackSet-*
        # don't delete service catalog products
        - property: Name
          type: glob
          value: SC-*
        # don't delete budgets
        - property: Name
          value: budget
      CloudTrailTrail:
        - audit-trail
      SNSTopic:
        - notification-topic

accounts:
  REPLACE_ME:
    presets:
      - "nuke_ignore_tag"
      - "sso"
      - "organisation"
