Transform:
  - AWS::LanguageExtensions
  - AWS::Serverless-2016-10-31
Description: Infrastructure for aws-sandbox-accounts lease-creator
Parameters:
  Environment:
    Description: The infrastructure environment
    Type: String
    AllowedValues:
      - test
      - live
Resources:
  StateMachineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: states.amazonaws.com
      Policies:
        - PolicyName: state-machine-policy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
                - Effect: Allow
                  Action:
                  - lambda:InvokeFunction
                  Resource:
                  - !Sub "arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:${Environment}-aws-sandbox-accounts-db-client"
                  - !Sub "arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:${Environment}-aws-sandbox-accounts-auth-client"
                - Effect: Allow
                  Action:
                  - events:PutTargets
                  - events:PutRule
                  - events:DescribeRule
                  Resource:
                  - !Sub arn:${AWS::Partition}:events:${AWS::Region}:${AWS::AccountId}:rule/StepFunctionsGetEventsForStepFunctionsExecutionRule
                - Effect: Allow
                  Action:
                  - states:Describe*
                  - states:Get*
                  - states:List*
                  - states:Send*
                  Resource:
                  - "*"
                - Effect: Allow
                  Action:
                  - states:StartExecution
                  - states:StartSyncExecution
                  Resource:
                  - !Sub "arn:${AWS::Partition}:states:${AWS::Region}:${AWS::AccountId}:stateMachine:${Environment}-aws-sandbox-accounts-account-cleaner"
                - Effect: Allow
                  Action:
                  - states:StopExecution
                  Resource:
                  - !Sub "arn:${AWS::Partition}:states:${AWS::Region}:${AWS::AccountId}:stateMachine:${Environment}-aws-sandbox-accounts-account-cleaner:*"
  StateMachine:
    Type: AWS::StepFunctions::StateMachine
    Properties:
      StateMachineName: !Sub "${Environment}-aws-sandbox-accounts-lease-creator"
      RoleArn: !GetAtt StateMachineRole.Arn
      # Use DefinitionString rather than Definition so that we can use null values
      DefinitionString:
        Fn::ToJsonString:
          StartAt: MarkAccountAsAvailable
          States:
            # TEMP - force at least one account to always be in the available state for testing purposes
            MarkAccountAsAvailable:
              Type: Task
              Resource: arn:aws:states:::lambda:invoke
              Next: ClaimAvailableAccount
              Parameters:
                FunctionName: !Sub "${Environment}-aws-sandbox-accounts-db-client"
                Payload:
                  action: mark_as_available
                  params:
                    account_id: "905418121097"
              ResultPath: null
            ClaimAvailableAccount:
              Type: Task
              Resource: arn:aws:states:::lambda:invoke
              Next: CleanAccount
              Parameters:
                FunctionName: !Sub "${Environment}-aws-sandbox-accounts-db-client"
                Payload:
                  action: claim_available_account
              OutputPath: $.Payload
            CleanAccount:
              Type: Task
              Resource: arn:aws:states:::states:startExecution.sync:2
              Next: CreateLease
              Parameters:
                StateMachineArn: !Sub "arn:${AWS::Partition}:states:${AWS::Region}:${AWS::AccountId}:stateMachine:${Environment}-aws-sandbox-accounts-account-cleaner"
                Input:
                  accounts.$: States.Array($)
                  mark_as_available: false
              OutputPath: $.Output
            CreateLease:
              Type: Task
              Resource: arn:aws:states:::lambda:invoke
              Next: WriteLease
              Parameters:
                FunctionName: !Sub "${Environment}-aws-sandbox-accounts-auth-client"
                Payload:
                  action: create_lease
                  params:
                    account.$: States.ArrayGetItem($, 0)
                    # TEMP: hardcode some values for testing purposes
                    user_id: 028534f4-60a1-70cc-05fe-5cc39d8c3520
              ResultSelector:
                result:
                  lease_id.$: States.UUID()
                  account_id.$: $.Payload.account_id
                  user_id.$: $.Payload.user_id
                  expires.$: $.Payload.expires
              OutputPath: $.result
            WriteLease:
              Type: Task
              Resource: arn:aws:states:::lambda:invoke
              End: true
              Parameters:
                FunctionName: !Sub "${Environment}-aws-sandbox-accounts-db-client"
                Payload:
                  action: write_lease
                  params:
                    lease_id.$: $.lease_id
                    account_id.$: $.account_id
                    user_id.$: $.user_id
                    expires.$: $.expires
