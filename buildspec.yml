version: 0.2

env:
  shell: /bin/sh
phases:
  install:
    runtime-versions:
      python: 3.12
  build:
    commands:
      - make build
      - aws cloudformation package --template-file apps/account-manager-db-client/stacks/sandbox-administrator-account/account-manager-db-client.yml --s3-bucket $ARTIFACTS_BUCKET --s3-prefix artifacts/aws-sandbox-accounts/apps/account-manager-db-client --output-template-file apps/account-manager-db-client/stacks/sandbox-administrator-account/account-manager-db-client.yml
artifacts:
  files: "**/*"
